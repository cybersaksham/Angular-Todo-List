<div class="card my-3">
    <div class="card-header" style="display: flex; justify-content: space-between;">
        <span [ngClass]="{'strike': !todo.active}">{{todo.title}}</span>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="todo{{i}}">
            <label class="form-check-label" for="todo{{i}}">Done</label>
        </div>
    </div>
    <div class="card-body">
        <p [ngClass]="{'strike': !todo.active}" class="card-text">{{todo.desc}}</p>
        <button (click)="dltTodo(todo)" class="btn btn-outline-danger">Delete</button>
    </div>
</div>
