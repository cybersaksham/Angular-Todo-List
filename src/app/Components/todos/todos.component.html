<app-todo-add (todoAdd)="addTodo($event)"></app-todo-add>
<h3>Your Todos</h3>
<hr>
<div *ngIf="this.todos.length===0; else elseBlock">No Todos</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos; index as i">
        <app-todo-item [todo]="todo" [i]="i" (todoDelete)="dltTodo($event)" (todoDone)="doneTodo($event)">
        </app-todo-item>
    </div>
</ng-template>
